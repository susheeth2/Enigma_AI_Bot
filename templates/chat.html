<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enigma Super AI Bot - Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
            backdrop-filter: blur(10px);
        }

        /* Sidebar */
        .sidebar {
            width: 320px;
            background: rgba(44, 62, 80, 0.95);
            color: white;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
        }

        .sidebar-header {
            padding: 25px 20px;
            background: rgba(52, 73, 94, 0.9);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .sidebar-header h3 {
            margin-bottom: 8px;
            font-size: 1.3em;
            background: linear-gradient(45deg, #3498db, #9b59b6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .sidebar-header .user-info {
            font-size: 0.9em;
            opacity: 0.8;
            color: #ecf0f1;
        }

        .sidebar-nav {
            padding: 25px 15px;
        }

        .nav-button {
            width: 100%;
            padding: 15px 20px;
            background: rgba(52, 152, 219, 0.1);
            color: white;
            border: 2px solid transparent;
            border-radius: 12px;
            text-align: left;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-button:hover {
            background: rgba(52, 152, 219, 0.2);
            border-color: rgba(52, 152, 219, 0.5);
            transform: translateX(5px);
        }

        .nav-button.active {
            background: linear-gradient(45deg, #3498db, #2980b9);
            border-color: #3498db;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }

        .nav-button.image-gen {
            background: rgba(155, 89, 182, 0.1);
            border-color: transparent;
        }

        .nav-button.image-gen:hover {
            background: rgba(155, 89, 182, 0.2);
            border-color: rgba(155, 89, 182, 0.5);
        }

        .chat-sessions {
            flex: 1;
            overflow-y: auto;
            padding: 0 15px;
        }

        .session-item {
            padding: 12px 18px;
            margin: 6px 0;
            background: rgba(52, 73, 94, 0.6);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
            border: 1px solid transparent;
        }

        .session-item:hover {
            background: rgba(52, 152, 219, 0.3);
            border-color: rgba(52, 152, 219, 0.5);
            transform: translateX(3px);
        }

        .session-item.active {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
        }

        .sidebar-footer {
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logout-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(231, 76, 60, 0.4);
        }

        /* Main Chat Area */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
        }

        .chat-header {
            padding: 25px;
            background: rgba(255, 255, 255, 0.9);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(20px);
        }

        .chat-title {
            font-size: 1.5em;
            color: #2c3e50;
            font-weight: 600;
            background: linear-gradient(45deg, #2c3e50, #3498db);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Chat Messages */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 25px;
            background: rgba(248, 249, 250, 0.8);
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 18px 22px;
            border-radius: 20px;
            font-size: 14px;
            line-height: 1.5;
            backdrop-filter: blur(10px);
        }

        .message.user .message-content {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border-bottom-right-radius: 8px;
            box-shadow: 0 4px 20px rgba(52, 152, 219, 0.3);
        }

        .message.assistant .message-content {
            background: rgba(255, 255, 255, 0.9);
            color: #2c3e50;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-bottom-left-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .message-time {
            font-size: 0.8em;
            opacity: 0.7;
            margin-top: 8px;
        }

        /* Enhanced Chat Input */
        .chat-input {
            padding: 25px;
            background: rgba(255, 255, 255, 0.9);
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(20px);
        }

        .input-container {
            display: flex;
            align-items: center;
            background: rgba(248, 249, 250, 0.9);
            border-radius: 30px;
            padding: 8px;
            border: 2px solid rgba(52, 152, 219, 0.2);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .input-container:focus-within {
            border-color: #3498db;
            box-shadow: 0 0 0 4px rgba(52, 152, 219, 0.1);
            transform: translateY(-2px);
        }

        .chat-input input {
            flex: 1;
            border: none;
            background: transparent;
            font-size: 16px;
            outline: none;
            color: #2c3e50;
            padding: 12px 20px;
        }

        .chat-input input::placeholder {
            color: #95a5a6;
        }

        .input-buttons {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .file-upload {
            position: relative;
        }

        .file-upload input[type="file"] {
            display: none;
        }

        .file-upload-btn {
            width: 44px;
            height: 44px;
            background: linear-gradient(45deg, #9b59b6, #8e44ad);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .file-upload-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(155, 89, 182, 0.4);
        }

        .send-btn {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .send-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.4);
        }

        .send-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }

        /* Loading indicator */
        .typing-indicator {
            display: none;
            align-items: center;
            padding: 18px 22px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            border-bottom-left-radius: 8px;
            max-width: 120px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .typing-indicator.show {
            display: flex;
        }

        .typing-dots {
            display: flex;
            gap: 6px;
        }

        .typing-dots span {
            width: 10px;
            height: 10px;
            background: linear-gradient(45deg, #3498db, #9b59b6);
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.4;
            }
            30% {
                transform: translateY(-12px);
                opacity: 1;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                position: fixed;
                z-index: 1000;
                transform: translateX(-100%);
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .main-content {
                width: 100%;
            }

            .message-content {
                max-width: 85%;
            }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #3498db, #9b59b6);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(45deg, #2980b9, #8e44ad);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h3>ðŸ¤– Enigma AI Bot</h3>
                <div class="user-info">Welcome, {{ username }}!</div>
            </div>

            <div class="sidebar-nav">
                <button class="nav-button active" onclick="newChat()">
                    <span>ðŸ’¬</span> New Chat
                </button>
                <button class="nav-button image-gen" onclick="goToImageGen()">
                    <span>ðŸŽ¨</span> Image Generation
                </button>
            </div>

            <div class="chat-sessions" id="chat-sessions">
                <!-- Chat sessions will be loaded here -->
                <div class="session-item active">Current Session</div>
            </div>

            <div class="sidebar-footer">
                <button class="logout-btn" onclick="logout()">ðŸšª Logout</button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="chat-header">
                <div class="chat-title">âœ¨ AI Assistant</div>
            </div>

            <div class="chat-messages" id="chat-messages">
                <div class="message assistant">
                    <div class="message-content">
                        Hello! I'm your AI assistant. You can ask me questions, upload documents for analysis, or share images for description. How can I help you today?
                        <div class="message-time">Just now</div>
                    </div>
                </div>
                
                <div class="typing-indicator" id="typing-indicator">
                    <div class="typing-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>

            <div class="chat-input">
                <div class="input-container">
                    <input type="text" id="messageInput" placeholder="Type your message here..." onkeypress="handleKeyPress(event)">
                    <div class="input-buttons">
                        <div class="file-upload">
                            <input type="file" id="fileInput" accept=".docx,.jpg,.jpeg,.png,.gif" onchange="uploadFile()">
                            <button class="file-upload-btn" onclick="document.getElementById('fileInput').click()" title="Upload File">
                                ðŸ“Ž
                            </button>
                        </div>
                        <button class="send-btn" id="sendBtn" onclick="sendMessage()" title="Send Message">
                            âž¤
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let isLoading = false;

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message || isLoading) return;

            // Clear input and disable send button
            messageInput.value = '';
            isLoading = true;
            updateSendButton();

            // Add user message to chat
            addMessage('user', message);

            // Show typing indicator
            showTypingIndicator();

            try {
                const response = await fetch('/send_message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });

                const data = await response.json();

                if (data.error) {
                    addMessage('assistant', 'Sorry, I encountered an error: ' + data.error);
                } else {
                    addMessage('assistant', data.ai_response);
                }
            } catch (error) {
                console.error('Error:', error);
                addMessage('assistant', 'Sorry, I encountered a network error. Please try again.');
            } finally {
                hideTypingIndicator();
                isLoading = false;
                updateSendButton();
            }
        }

        function addMessage(role, content) {
            const chatMessages = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const now = new Date();
            const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            messageDiv.innerHTML = `
                <div class="message-content">
                    ${content.replace(/\n/g, '<br>')}
                    <div class="message-time">${timeString}</div>
                </div>
            `;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTypingIndicator() {
            document.getElementById('typing-indicator').classList.add('show');
            const chatMessages = document.getElementById('chat-messages');
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTypingIndicator() {
            document.getElementById('typing-indicator').classList.remove('show');
        }

        function updateSendButton() {
            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = isLoading;
            sendBtn.innerHTML = isLoading ? 'â³' : 'âž¤';
        }

        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);

            // Show upload status
            addMessage('user', `ðŸ“Ž Uploading: ${file.name}`);
            showTypingIndicator();

            try {
                const response = await fetch('/upload_file', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.error) {
                    addMessage('assistant', 'Upload failed: ' + data.error);
                } else {
                    let message = data.message;
                    
                    if (data.type === 'document') {
                        message += ` (${data.chunks} chunks processed)`;
                    } else if (data.type === 'image') {
                        message += `\n\nImage Analysis: ${data.description}`;
                    }
                    
                    addMessage('assistant', message);
                }
            } catch (error) {
                console.error('Upload error:', error);
                addMessage('assistant', 'File upload failed. Please try again.');
            } finally {
                hideTypingIndicator();
                fileInput.value = ''; // Clear the file input
            }
        }

        function newChat() {
            fetch('/new_session')
                .then(response => response.json())
                .then(data => {
                    if (data.session_id) {
                        // Clear current chat
                        const chatMessages = document.getElementById('chat-messages');
                        chatMessages.innerHTML = `
                            <div class="message assistant">
                                <div class="message-content">
                                    Hello! I'm your AI assistant. You can ask me questions, upload documents for analysis, or share images for description. How can I help you today?
                                    <div class="message-time">Just now</div>
                                </div>
                            </div>
                            <div class="typing-indicator" id="typing-indicator">
                                <div class="typing-dots">
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                </div>
                            </div>
                        `;
                    }
                })
                .catch(error => console.error('Error creating new session:', error));
        }

        function goToImageGen() {
            // Navigate to image generation page
            window.location.href = '/image_generator';
        }

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                window.location.href = '/logout';
            }
        }

        // Load chat sessions on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Focus on message input
            document.getElementById('messageInput').focus();
            
            // Load existing sessions (placeholder for now)
            // You can implement this to load actual chat history
        });
    </script>
</body>
</html>
